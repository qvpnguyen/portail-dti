  <!-- Inclusion du fichier de validation de formulaire -->
  <script src="/js/projet-validation.js"></script>
  <script>
    function showModalDialog(title, message) {
      $("#modalTitle").text(title);
      $("#modalBody").text(message);
      $("#modalDialog").modal();

    }
    function validateFile(input) {
      let fileSize = input.files[0].size;
      let maxSize = 10 * 1024 * 1024; // 10 MB

      if (fileSize > maxSize) {
        showModalDialog("Erreur", "la taille " + fileSize + " du fichier  " + $("#fileVideo").val()+ " dépasse la taille limite autorisée qui est " + maxSize+ " soit 10MB")
        input.value = ""; // Efface le champ de saisie de fichier
        return false;
      }

      return true;
    }
  </script>

<body>
<header th:replace="fragments/enteteInscription :: enteteInscription" >
</header>
<main>
  <div class="container px-5 d-flex justify-content-center">
    <div class="row">
      <div class="boite-inscription mt-5">

        <form th:action="@{/projets-visiteur/save}" method="post" enctype="multipart/form-data"
        th:object="${projet}" id="formulaire">
          <input type="hidden" th:field="*{visiteur}" th:value="${session.idUtilisateur}">
          <div class="row mx-2 mt-4">
            <div class="col-10">
              <div class="form-group my-3">
                <label for="nom" th:text="#{label.nom_projet} + ':'">Nom du projet:</label>
                <input type="text" class="form-control" id="nom" name="nom" th:field="*{nom}">
              </div>
            </div>
            <div class="col-10">
              <div class="form-group my-3">
                <label for="description" th:text="#{label.description_projet}">Brève description du projet:</label>
                <textarea rows="5" class="form-control description-projet mt-2" id="description" name="description" th:field="*{description}"></textarea>
              </div>
            </div>
            <div class="col-10">
              <div class="form-group my-3">
                <label for="fileVideo">Mettez l'id de votre vidéo youtube du projet :
                  <button type="button"   class="btn bouton-mauve  popover-lg custom-popover" data-bs-toggle="popover" data-bs-placement="right"  data-bs-html="true"  data-bs-content="<img src='/images/aideVideo.PNG' alt='Aide' />">
                    ?
                  </button>
                </label>
                <input type="text" class="form-control" id="fileVideo" name="fileVideo" th:field="*{document}">
                </div>
              </div>
            </div>
          </div>

          <div class="d-grid gap-2 mt-4 mx-3">
            <input type="submit" th:value="#{label.sauvegarder}" class="btn bouton-mauve" />
            <a href="https://git.dti.crosemont.quebec/" class="btn bouton-mauve">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
