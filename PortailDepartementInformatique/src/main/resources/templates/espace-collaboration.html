<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
  <title>Étudiant - Portail du département de l'informatique</title>
  <!-- Inclusion des fichiers Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Importation des polices (fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700;900&display=swap">
  <!-- Inclusion du stylesheet principal -->
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="fond-blanc">
<header th:replace="fragments/enteteSansRecherche :: enteteSansRecherche" ></header>

<main class="d-flex align-items-center h-50 mt-5 main-index-inscription">
  <div class="container px-5 d-flex justify-content-center">
    <div class="row">
      <div id="chat-page" class="boite-inscription d-flex flex-column">
        <div>
          <div class="chat-header">
            <h2>[[${session.nomUtilisateur}]] [[${session.prenomUtilisateur}]]</h2>
          </div>
          <div class="connecting">
            Connexion...
          </div>
          <ul id="messageArea">
            <!-- Messages go here -->
          </ul>
          <form id="messageForm" name="messageForm" class="mt-auto">
            <div class="form-group">
              <div>
                <input type="text" id="message" placeholder="Composez votre message..." autocomplete="off" class="form-control"/>
                <button type="submit" class="btn bouton-mauve mt-3">Envoyer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
