<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
  <title>Inscription - Portail du département de l'informatique</title>
  <!-- Inclusion des fichiers Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Importation des polices (fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700;900&display=swap">
  <!-- Inclusion du stylesheet principal -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header class="border-0">
  <div class="container d-flex justify-content-center">
    <div class="entete-logo">
      <div class="d-flex justify-content-between">
        <img class="logo-college-agrandi py-3" th:src="@{'/images/logo-rosemont.png'}" alt="Logo du Collège de Rosemont"/>
        <div class="mt-4">
          <h1 class="titre-agrandi">Ed.<br>volution</h1>
          <p class="sous-titre-agrandi">Oser apprendre et évoluer</p>
        </div>
      </div>
    </div>
  </div>
</header>
<main class="d-flex align-items-center h-50 mt-5 main-index-inscription">
  <div class="container px-5 d-flex justify-content-center">
    <div class="row">
      <div class="boite-inscription">

        <form th:action="@{/professeurs/save}" method="post" enctype="multipart/form-data"
              th:object="${professeur}">
          <input type="hidden" th:field="*{id}" />
          <div class="d-flex justify-content-center">
            <div class="btn-group mt-5" role="group" aria-label="Login radio toggle button group">
              <input type="radio" class="btn-check" th:field="*{role}" id="btnetudiant" value="Etudiant" autocomplete="off" disabled>
              <label class="btn btn-outline-dark" for="btnetudiant">Étudiant</label>

              <input type="radio" class="btn-check" th:field="*{role}" id="btnprofesseur" value="Professeur" autocomplete="off" checked>
              <label class="btn btn-outline-dark" for="btnprofesseur">Professeur</label>

              <input type="radio" class="btn-check" th:field="*{role}" id="btnvisiteur" value="Visiteur" autocomplete="off" disabled>
              <label class="btn btn-outline-dark" for="btnvisiteur">Visiteur</label>

              <input type="radio" class="btn-check" th:field="*{role}" id="btnadmin" value="Administrateur" autocomplete="off" disabled>
              <label class="btn btn-outline-dark" for="btnadmin">Administrateur</label>
            </div>
          </div>
          <div class="row gx-5 mx-2">
            <div class="col-6">
              <div class="form-group my-3">
                <label for="prenom">Prénom:</label>
                <input type="text" class="form-control" id="prenom" th:field="*{prenom}">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group my-3">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group my-3">
                <label for="dateDeNaissance">Date de naissance:</label>
                <input type="date" class="form-control" id="dateDeNaissance" th:field="*{ddn}">
              </div>
            </div>
            <div class="col-12">
<!--              <div class="form-group my-3">-->
<!--                <label for="numeroUtilisateur">Numéro d'utilisateur:</label>-->
<!--                <input type="text" class="form-control" id="numeroUtilisateur">-->
<!--              </div>-->
              <div class="form-group my-3">
                <label for="courriel">Courriel:</label>
                <input type="email" class="form-control" id="courriel" th:field="*{email}" placeholder="courriel@dti.crosemont.quebec">
              </div>
              <div class="form-group my-3">
                <label for="nomUtilisateur">Nom d'utilisateur:</label>
                <input type="text" class="form-control" id="nomUtilisateur" th:field="*{nomUtilisateur}" placeholder="pNom">
              </div>
              <div class="form-group my-3">
                <label for="motDePasse">Mot de passe:</label>
                <input type="password" class="form-control" id="motDePasse" th:field="*{motDePasse}" placeholder="Entrez votre mot de passe">
              </div>
<!--              <div class="form-group my-3">-->
<!--                <label for="confirmerMotDePasse">Confirmer le mot de passe:</label>-->
<!--                <input type="password" class="form-control" id="confirmerMotDePasse" th:field="*{motDePasse}" placeholder="Confirmez votre mot de passe">-->
<!--              </div>-->
              <div class="form-group my-3">
                <label>Cet utilisateur est:</label>
                <label class="radio-inline" for="active">
                  <input type="radio" id="active" value="true" th:field="*{active}">Actif
                </label>
                <label class="radio-inline" for="desactive">
                  <input type="radio" id="desactive" value="false" th:field="*{active}">Inactif
                </label>
              </div>
              <div class="form-group my-3">
                <label for="fileImage">Téléversez votre photo:</label>
                <input type="file" class="form-control mt-2" id="fileImage" name="fileImage">
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <input type="submit" class="btn btn-dark" value="Soumettre"/>
          </div>
        </form>
        <div class="text-center mt-4">
          <p><a href="projets.jsp" class="text-dark">Continuer en tant que visiteur <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/></svg></a></p>
          <!--<p>Pas de compte? <a href="" class="text-dark">Cliquez ici</a></p>-->
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <p>&copy; 2023 Département de l'informatique</p>
</footer>
</body>
</html>
