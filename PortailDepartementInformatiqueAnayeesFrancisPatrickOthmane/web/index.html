<html>
    <head>
        <title>Bienvenue au Portail du département de l'informatique</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Inclusion des fichiers Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>-->
        <!-- Importation des polices (fonts) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700;900&display=swap">
        <!-- Inclusion du stylesheet principal -->
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container mt-5 w-50">
            <div class="row">
                <div class="col-9">
                    <h1 class="titre">Ed.<br>volution</h1>
                    <p class="sous-titre">Oser apprendre et évoluer</p>
                </div>
                <div class="col-3">
                    <img class="w-75 float-end" src="images/logo-rosemont.png" alt="Logo du Collège de Rosemont"/>
                </div>
            </div>
            <div class="row">
                <div class="col-12 boite-login mt-5">
                    <div class="d-flex justify-content-center">
                        <div class="btn-group mt-5" role="group" aria-label="Login radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnetudiant" autocomplete="off" checked>
                            <label class="btn btn-outline-dark" for="btnetudiant">Étudiant</label>
                            
                            <input type="radio" class="btn-check" name="btnradio" id="btnprofesseur" autocomplete="off">
                            <label class="btn btn-outline-dark" for="btnprofesseur">Professeur</label>
                        </div>
                        
                    </div>
                    <form action="" method="post">
                        <div class="col-8 mx-5">
                            <div class="form-group my-5">
                                <label for="nomUtilisateur">Nom d'utilisateur:</label>
                                <input type="text" class="form-control" id="nomUtilisateur" placeholder="Entrez votre nom d'utilisateur">
                            </div>
                            <div class="form-group my-5">
                                <label for="motDePasse">Mot de passe:</label>
                                <input type="password" class="form-control" id="motDePasse" placeholder="Entrez votre mot de passe">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark">Connexion</button>
                        </div>
                    </form>
                    <div class="text-center mt-5">
                        <p><a href="" class="text-dark">Continuer en tant que visiteur <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/></svg></a></p>
                        <p>Pas de compte? <a href="" class="text-dark">Cliquez ici</a></p>
                    </div>              
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Département de l'informatique</p>
        </footer>
    </body>
</html>
